{% extends "base.html" %}
{% block title %}Book Appointment{% endblock %}
{% block body %}
<h3>Book Appointment</h3>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Patient name</label>
        <input class="form-control" name="patient_name" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Patient email</label>
        <input class="form-control" name="patient_email" type="email" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Doctor</label>
        <input class="form-control" name="doctor" required placeholder="e.g., Dr. Smith">
    </div>
    <div class="mb-3">
        <label class="form-label">Appointment date (YYYY-MM-DD or YYYY-MM-DDTHH:MM)</label>
        <input class="form-control" name="appointment_date" required placeholder="2025-11-25 or 2025-11-25T14:30">
    </div>
    <div class="mb-3">
        <label class="form-label">Reason (optional)</label>
        <textarea class="form-control" name="reason"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Book</button>
    <a class="btn btn-secondary" href="{{ url_for('dashboard') }}">Back</a>
</form>
{% endblock %}
