{% extends "base.html" %}
{% block title %}Add Prescription{% endblock %}
{% block body %}
<h3>Add Prescription</h3>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Prescription Number</label>
        <input class="form-control" name="prescription_number" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Patient Name</label>
        <input class="form-control" name="patient_name" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Patient Email</label>
        <input class="form-control" name="patient_email" type="email" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Doctor</label>
        <input class="form-control" name="doctor" required placeholder="e.g., Dr. John">
    </div>
    <div class="mb-3">
        <label class="form-label">Medicines (one per line or comma separated)</label>
        <textarea class="form-control" name="medicines" required
            placeholder="Paracetamol 500mg - 1-0-1\nAmoxicillin 500mg - 1-0-1"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Notes (optional)</label>
        <textarea class="form-control" name="notes"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{{ url_for('prescriptions') }}">Cancel</a>
</form>
{% endblock %}
